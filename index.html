<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friday Challange</title>
    <link rel="stylesheet" href="./main.css/home.css" />
   
  </head>
  <body>
    <div class="container">

      <!-- NAVBAR STRUCTURE --> 
      <nav class="navbar ">

          <div class="logo-line logo-on-hover">
          <img style="padding-top: 40px;" class="logo" src="./assets/logo.png" alt="logo" />
          <img class="line-logo" src="./assets/line-logo.png" alt="linelogo" />
          </div>

          <div class="home-icon">
            <img src="./assets/home.png" alt="home" />
            <p  class="title-home">Home</p>
          </div>

          <div class="calendar-icon">
            <img src="./assets/calendar.png" alt="calendar" />
            <p  class="title-calendar">Calendar</p>
          </div>

          <div class="fe-icon">
            <img src="./assets/FE-boxes.png" alt="FE" />
            <p  class="title-fe">FE</p>
          </div>

          <div class="game-icon">
            <img src="./assets/games.png" alt="game" />
            <p  class="title-game">Game</p>
          </div> 
      </nav>
    
      <!-- MAIN-CONTENT STRUCTURE ---------------------------------------////////////////-->
      <div class="main-content">
        <section class="section">

          <div class="upper-block">

            <div class="jusuvardas">Good morning, Marius</div>

            <div class="date-block">
              <div class="time">10:23</div>
              <div class="day">Thursday, February 2, 2023</div>
            </div>

          </div>


          <img class="workplace-big" src="./assets/workplace-big.png" alt="workplace-logo">

          <div class="cleveridea">“First, solve the problem. Then, write the code.” - John Johnson</div>

        </section>

        <!-- FOOTER STRUCTURE -->
        <footer class="footer">
          <img
            class="footer-line"
            src="./assets/line-footer.png"
            alt="footer line"
          />
          <p class="foot-title">© Baltic Institute of Technology</p>
        </footer>

      </div>
    </div> 
  </body>
</html>
